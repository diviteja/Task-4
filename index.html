<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credential Authentication</title>
    <link rel="stylesheet" href="./css/loginCss.css">
    <script src='./src/login.js'></script>
</head>
<body>
    <div class="outer-box">
        <img class="logo" src="./photos/login_page.png" >

        <form class="form" onsubmit=" return validateForm()" action="./public/dashboard.html">
            <input id="email" class="input-element" type="email" placeholder="Username">    
            <input id="pass" class="input-element" type="password" placeholder="Password">    
            <button type="submit" class="login-btn" >
                Login
            </button>
            <a class="forget-link" href="mailto:support@smartserv.io">Forgot your password?</a>
        </form>
    </div>
</body>
</html>
